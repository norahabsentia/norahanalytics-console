<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">
      <!-- ngx-<span>admin</span> -->
      NORAH ANALYTICS
    </div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
  <div class="select-wrap">
      <button class="select" (click)="showLocation = !showLocation">
          ad-dm-bl
          <!-- <i class="ion-arrow-down-b"></i> -->
          <i class="ion-chevron-down icon-game"></i>
      </button>
      <div *ngIf="showLocation" class="dropdawn dropdawn-location">
        <ul class="list-location">
          <li *ngFor="let item of dataLocation">
            <a (click)="clickLocation(item)">{{item}}</a>
          </li>
        </ul>
      </div>
    </div>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <!-- <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action> -->
  <!--(click)="logout()"-->
  <nb-action *ngIf="email">
    <nb-user [menu]="userMenu" [name]="email" [picture]="'assets/images/user.png'" (menuClick)="menuClick($event)"></nb-user>
  </nb-action>
  <!-- <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action> -->
</nb-actions>
