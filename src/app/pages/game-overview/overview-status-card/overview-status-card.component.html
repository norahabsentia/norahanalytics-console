<div class="row" *ngIf="data">
    <div class="col-sm-12 col-md-6 col-lg-3">
        <nb-card>
            <div class="details">
                <div class="status">Active Users</div>
                <div class="title">{{data.active_users}}</div>
            </div>
        </nb-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
        <nb-card>
            <div class="details">
                <div class="status">Users Predicted To Churn</div>
                <div class="title">{{data.predicted}}</div>
            </div>
        </nb-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
        <nb-card>
            <div class="details">
                <div class="status">Churned Users</div>
                <div class="title">{{data.churned}}</div>
            </div>
        </nb-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
        <nb-card>
            <div class="details">
                <div class="status">Accuracy</div>
                <div class="title">{{data.accuracy}}%</div>
            </div>
        </nb-card>
    </div>
</div>
