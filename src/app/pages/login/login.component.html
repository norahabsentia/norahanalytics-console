<div class="middle-box text-center loginscreen  animated fadeInDown">
    <!--#name="ngModel"-->
    <!--#CreateClient="ngForm"-->
    <div *ngIf="!forgetPass">

        <p></p>
        <h3>Welcome to NORAH ANALYTICS
        </h3>
        <p></p>
        <form class="m-t" role="form" #LoginForm="ngForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password" ngModel>
            </div>
            <div class="form-group">
                <a (click)="forgetPass = true" class=" block full-width m-b">You forgot password?</a>
            </div>
            <button (click)="login(LoginForm)" class="btn btn-primary block full-width m-b">Login</button>

            <!--<a href="#forgot"><small>Forgot password?</small></a>-->

            <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" href="#/signup">Create an account</a>-->
        </form>
    </div>
    <div *ngIf="forgetPass">
        <p></p>
        <h3>You forgot password?
        </h3>
        <p></p>
        <form class="m-t" role="form" #ForgetForm="ngForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
            </div>
            <button (click)="reset(ForgetForm)" class="btn btn-primary block full-width m-b">Reset</button>

            <!--<a href="#forgot"><small>Forgot password?</small></a>-->

            <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" href="#/signup">Create an account</a>-->
        </form>
    </div>
</div>
